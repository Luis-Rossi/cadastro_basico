<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-- Alterar Usuário Existente --</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center; margin-top: 15px;">EDITAR USUÁRIO {{ usuario.nome.upper() }}</h1>
    <br>
    <form action="/edit/{{ usuario.id }}" class="container d-flex justify-content-center" method="post">
        <div class="row col-6 d-flex justify-content-center">
            <div class="col-xxl-12">
                <input type="text" name="nome" id="nome" placeholder="Nome Completo" class="form-control" style="margin:0 0 5px;" value="{{ usuario.nome }}">
            </div>            
            <div class="col-xxl-12">
                <input type="text" name="email" id="email" placeholder="E-mail" class="form-control" style="margin:0 0 5px;" value="{{ usuario.email }}">
            </div>           
            <div class="col-xxl-12">
                <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control" style="margin:0 0 5px;" value="{{ usuario.senha }}"><br>
            </div>
            
            <div class="row col-xxl-12">
                <button type="submit" class="btn btn-block btn-success">Alterar!</button>
            </div>          
        </div>
        
    </form>
</body>
</html>
